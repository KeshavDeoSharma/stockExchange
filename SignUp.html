<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<link href="css/Signup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="card card-container">
           
  
  <ul class="nav nav-pills red">
    <li class="active"><a data-toggle="pill" href="#home">SignUp as Admin</a></li>
    <li><a data-toggle="pill" href="#menu1">SignUp as User</a></li>
    
  </ul>
  
  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <!-- -----------------Admin Signup----------------- -->
       <header>
           <div class="login-head">
              <h1 class="login-head-content"><i class="fa fa-pencil-square-o
"></i>  Admin Registration</h1>
           </div>
           </header>
           <form class="form-signin">
               <span id="reauth-email" class="reauth-email"></span>
               <input type="text" id="inputUsername" class="form-control" placeholder=" Username" required autofocus>
              
             <span id="reauth-email" class="reauth-email"></span>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <input type="password" id="inputCPassword" class="form-control" placeholder="Confirm password" required>
               <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign Up</button>
           </form>
           <a href="#" class="signup">Already Registered? Sign in</a>
    </div>
    <div id="menu1" class="tab-pane fade">
       <header>
    <!-- -----------------User signup----------------- -->
           <div class="login-head">
              <h1 class="login-head-content"><i class="fa fa-pencil-square-o
"></i>  Corporate Registration</h1>
           </div>
           </header>
           <form class="form-signin">
               <span id="reauth-email" class="reauth-email"></span>
               <input type="text" id="inputUsername" class="form-control" placeholder=" Username" required autofocus>
              
             <span id="reauth-email" class="reauth-email"></span>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <input type="password" id="inputCPassword" class="form-control" placeholder="Confirm password" required>
               <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign Up</button>
           </form>
           <a href="#" class="signup">Already Registered? Sign in</a>
    </div>
   
  </div>

<!--
         
-->
       </div>
    </div>
</body>
</html>
